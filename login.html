<head>
	<link href="/css/material.css" rel="stylesheet" type="text/css">
	<link href="/css/font-awesome.css" rel="stylesheet" />
	<link href="/css/roboto.css" rel="stylesheet" />
	<link href="/css/material-icon.css" rel="stylesheet">
</head>
<body>
	<div class="materialContainer">


		<div class="box">

			<form action="/login" method="POST">
				<div class="title">LOGIN</div>

				<div class="input">
					<label for="name">Email</label>
					<input type="text" name="email" id="name">
					<span class="spin"></span>
				</div>

				<div class="input">
					<label for="pass">Password</label>
					<input type="password" name="pass" id="pass">
					<span class="spin"></span>
				</div>

				<div class="button login" id="login" type="submit">
					<button><span>GO</span> <i class="fa fa-check"></i></button>
				</div>
			</form>

			<a href="" class="pass-forgot">Forgot your password?</a>

		</div>

		<div class="overbox">
			<div class="material-button alt-2"><span class="shape"></span></div>

			<div class="title">REGISTER</div>

			<div class="row">
				<div class="column">
					<div class="input">
						<label for="regfirstname">First Name</label>
						<input type="text" name="regfirstname" id="regfirstname">
						<span class="spin"></span>
					</div>
				</div>
				<div class="column">
					<div class="input">
						<label for="reglastname">Last Name</label>
						<input type="text" name="reglastname" id="reglastname">
						<span class="spin"></span>
					</div>
				</div>
			</div>

			<div class="input">
				<label for="regemail">Email</label>
				<input type="text" name="regemail" id="regemail">
				<span class="spin"></span>
			</div>

			<div class="input">
				<label for="regpass">Password</label>
				<input type="password" name="regpass" id="regpass">
				<span class="spin"></span>
			</div>

			<div class="signup-error"><a id="signup-error"></a></div>
			
			<div class="button" id="signup">
				<button><span>GO</span></button>
			</div>

		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/js/login.js"></script>
</body>
