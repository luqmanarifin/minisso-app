<head>
    <link href="/css/material.css" rel="stylesheet" type="text/css" >
    <link href="/css/font-awesome.css" rel="stylesheet" />
    <link href="/css/roboto.css" rel="stylesheet" />
    <link href="/css/material-icon.css" rel="stylesheet">
</head>

<body>
    <div class="materialContainer">

        <div class="box">
            <form action="/logout" method="POST">
                <div class="title">YOU ARE...</div>
        
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" value="{{.FirstName}} {{.LastName}}" readonly>
                    <span class="spin"></span>
                </div>
        
                <div class="input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" value="{{.Email}}" readonly>
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="role">Role</label>
                    <input type="text" name="role" id="role" value="{{.Role}}" readonly>
                    <span class="spin"></span>
                </div>


        
                <div class="button login" id="login" type="submit">
                    <button>
                        <span>LOGOUT</span>
                        <i class="fa fa-check"></i>
                    </button>
                </div>
            </form>
        
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/js/index.js"></script>
</body>
